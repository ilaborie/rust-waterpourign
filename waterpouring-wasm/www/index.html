<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello wasm-pack!</title>
	<link rel="stylesheet" href="node_modules/github-markdown-css/github-markdown.css">
	<style>
		body {
			background: #ccc;
			margin: 0;
			padding: .5em;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			box-sizing: border-box;
			display: flex;
			font-family: sans-serif;
		}

		form {
			background: white;
			display: flex;
			flex-direction: column;
		}

		output {
			white-space: pre;
			font-family: "Fira Code", monospace;
		}

	</style>
</head>
<body>

<form id="waterpouring">
	<label>
		From : <input name="from" type="text" value="0/5, 0/3" required>
	</label>
	<label>
		To : <input name="to" type="text" value="4/5, 0/3" required>
	</label>
	<button type="submit">Solve</button>
	<output></output>
</form>

<script src="./bootstrap.js"></script>
</body>
</html>
